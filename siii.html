<div class="share-wrapper">
  <span class="share-title">Compartilhe</span>

  <div class="share-icons">
    <a href="#" onclick="shareFacebook()" class="icon facebook" title="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>

    <a href="#" onclick="shareWhatsApp()" class="icon whatsapp" title="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>

    <a href="#" onclick="shareEmail()" class="icon email" title="Email">
      <i class="fas fa-envelope"></i>
    </a>

    <a href="#" onclick="shareNative()" class="icon native" title="Compartilhar">
      <i class="fas fa-share-alt"></i>
    </a>
  </div>
</div>

<!-- Font Awesome -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  .share-wrapper {
    text-align: center;
    margin: 15px 0;
    font-family: 'Montserrat', Arial, sans-serif;
  }

  .share-title {
    display: block;
    margin-bottom: 12px;
    font-size: 18px;
    font-weight: 500;
  }

  .share-icons {
    display: flex;
    justify-content: center;
    gap: 14px;
  }

  .icon {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff !important;
    font-size: 20px;
    text-decoration: none;
    transition: transform 0.25s ease, opacity 0.25s ease;
  }

  .icon:hover {
    opacity: 0.9;
  }

  .facebook { background: #276097; }
  .whatsapp { background: #276097; }
  .email { background: #276097; }
  .native { background: #276097; }
</style>

<script>
  const url = encodeURIComponent(window.location.href);
  const title = encodeURIComponent(document.title);

  function shareFacebook() {
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
  }

  function shareWhatsApp() {
    window.open(`https://wa.me/?text=${title}%20${url}`, "_blank");
  }

  function shareEmail() {
    window.location.href = `mailto:?subject=${title}&body=${url}`;
  }

  function shareNative() {
    const shareData = {
      title: document.title,
      text: document.title,
      url: window.location.href
    };

    if (navigator.share) {
      navigator.share(shareData);
    } else {
      navigator.clipboard.writeText(window.location.href);
      alert("Seu navegador n√£o suporta compartilhamento nativo. O link foi copiado!");
    }
  }
</script>
